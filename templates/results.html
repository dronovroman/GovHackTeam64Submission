    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      function drawSimpleNodeChart() {
      
        var data_t = google.visualization.arrayToDataTable(
          [ ['Phrases'],
['{{tweeter_feed}}']
          ]
        );

        var options_t = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: '{{key_wd}}'
          }
        };


        var data_g = google.visualization.arrayToDataTable(
          [ ['Phrases'],
['{{google_feed}}']
          ]
        );

        var options_g = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: '{{key_wd}}'
          }
        };

        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_twitter'));
        wordtree.draw(data_t, options_t);
        
        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_google'));
        wordtree.draw(data_g, options_g);
      }

  function drawRegionsMap() {
var data_m = google.visualization.arrayToDataTable([
  ['State/Territory', 'Tweeter', 'News'],
  ['Victoria', {{vic_t}}, {{vic_g}}],
  ['New South Wales', {{nsw_t}}, {{nsw_g}}],
  ['AU-ACT', {{act_t}}, {{act_g}}],
  ['Western Australia', {{wa_t}}, {{wa_g}}],
  ['AU-TAS', {{sa_t}}, {{sa_g}}],
  ['Queensland', {{qld_t}}, {{qld_g}}],
  ['South Australia', {{sa_t}}, {{sa_g}}],
  ['Northern Territory', {{nt_t}}, {{nt_g}}]
]);


    
        var options_m = {
      region: 'AU',
      displayMode: 'regions',
      colorAxis: {colors: ['Silver', 'CornflowerBlue']},
      datalessRegionColor: 'FF6600',
      resolution: 'provinces'
	};

        var chart_m = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart_m.draw(data_m, options_m);
        
            function selectHandler() {
                var selectedItem = chart_m.getSelection()[0];
                if (selectedItem) {
                    var s_item = data_m.getValue(selectedItem.row, 0);

                    if (s_item == 'South Australia') {
                        SAChart();                    }

                    if (s_item == 'Victoria') {
                        VICChart();                    }

                    if (s_item == 'New South Wales') {
                        NSWChart();                    }

                    if (s_item == 'AU-ACT') {
                        ACTChart();                    }

                    if (s_item == 'Western Australia') {
                        WAChart();                    }

                    if (s_item == 'AU-TAS') {
                        TASChart();                    }

                    if (s_item == 'Queensland') {
                        QLDChart();                    }

                    if (s_item == 'Northern Territory') {
                        NTChart();                    }
                       

                    

                }
            }


            google.visualization.events.addListener(chart_m, 'select', selectHandler);
//            chart_m.draw(data_m, options_m);

      }

        
</script>
