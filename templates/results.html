    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      function drawSimpleNodeChart() {
      
        var data_t = google.visualization.arrayToDataTable(
          [ ['Phrases'],
['{{tweeter_feed}}']
          ]
        );

        var options_t = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: '{{key_wd}}'
          }
        };


        var data_g = google.visualization.arrayToDataTable(
          [ ['Phrases'],
['{{google_feed}}']
          ]
        );

        var options_g = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: '{{key_wd}}'
          }
        };

        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_twitter'));
        wordtree.draw(data_t, options_t);
        
        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_google'));
        wordtree.draw(data_g, options_g);
      }
    </script>
  </head>
